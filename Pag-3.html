<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Usuario</title>
	<link rel="stylesheet" href="Pag-3.css"/>
    <link rel="icon" href="imagenes/logo1.ico">
    <style>
    .background-change {
      background-color: lightblue;
    }
    .blue {
      background-color: lightblue;
    }
  </style>
</head>
<body>
	<header>
           <nav>
                <ul>
                    <li><a href="index.html" target="BLANK_"><img src="imagenes/home.png" img="home" alt="LogIn" title="home"></a></li>
                    <li><a href="Pag-2.html" target="BLANK_"><img src="imagenes/settings.png" img="settings" alt="Settings" title="Configuración"></a></li>
                </ul>
            </nav>
        </header>

	<form id="form">
    <h2>Registro de usuario</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre"><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br><br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" ><br><br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" ><br><br>

    <input type="submit" value="Registrarse">
  </form>

  <script>
    var nombreInput = document.getElementById('nombre');
    var apellidoInput = document.getElementById('apellido');
    var emailInput = document.getElementById('email');
    var contrasenaInput = document.getElementById('contraseña');

    nombreInput.addEventListener('mouseover', function() {
      nombreInput.classList.add('blue');
    });

    nombreInput.addEventListener('mouseout', function() {
      nombreInput.classList.remove('blue');
    });

    apellidoInput.addEventListener('mouseover', function() {
      apellidoInput.classList.add('blue');
    });

    apellidoInput.addEventListener('mouseout', function() {
      apellidoInput.classList.remove('blue');
    });

    emailInput.addEventListener('mouseover', function() {
      emailInput.classList.add('blue');
    });

    emailInput.addEventListener('mouseout', function() {
      emailInput.classList.remove('blue');
    });

    contrasenaInput.addEventListener('mouseover', function() {
      contrasenaInput.classList.add('blue');
    });

    contrasenaInput.addEventListener('mouseout', function() {
      contrasenaInput.classList.remove('blue');
    });

    var form = document.getElementById('form');
    var body = document.body;

    form.addEventListener('submit', function(event) {
      if (nombreInput.value === '' || apellidoInput.value === '' || emailInput.value === '' || contrasenaInput.value === '') {
        event.preventDefault();
        alert('Por favor, complete todos los campos.');
        return;
      }

      event.preventDefault();

      body.classList.add('background-change');

      setTimeout(function() {
        body.classList.remove('background-change');
      }, 2000);
    });
  </script>
</body>
</html>
